<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Rock, Paper Scissors!</h1>
  </div>
  <div class="score">
    <h2>Score</h2>
    <div>
      Your Score: <span id="player1">0</span>
    </div>

    <div>
      Their Score: <span id="player2">0</span>
    </div>
    
  </div>

  <div id="outcome">     
  </div>
  
  <div class="buttons">

    <button class="btn" id="rock"><img src="rock.png"></button> 
    <button class="btn" id="paper"><img src="paper.png" alt="paper"></button>
    <button class="btn" id="scissors"><img src="scissors.png"></button>
    
  </div>
  



  <script src="script.js"></script>
</body>
</html>
